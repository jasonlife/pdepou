<!-- Contact template -->

<div id="contacta" class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 text-center">
            <h2 class="section-heading">Contacto</h2>
            <h3 class="section-subheading text-muted" style="color: white">
                Env√≠ame un email para cualquier duda
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <form onsubmit="return utils.send_email('{{ csrf_token }}')">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nombre" id="name_email"
                                   required data-validation-required-message="Introduce tu nombre.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" id="from_email"
                                   required data-validation-required-message="Introduce un email.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Tu mensaje" id="body_email"
                                      required data-validation-required-message="Escribe un mensaje."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                        <button type="submit" class="btn btn-xl">
                            <span class="glyphicon glyphicon-send"></span>
                            &nbsp;Enviar mensaje
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
