<!-- Comments template -->

<h3 style="margin-bottom: 5%; text-align: left">Comentarios:</h3>
<div id="comments_{{ post.id }}">
    {% for comment in post.comments.all reversed %}
        {%  include "blog/partials/comment.html" with comment=comment %}
    {% endfor %}
</div>
<hr>
<div class="row">
    <form id="new-comment" onsubmit="return utils.send_comment('{{ post.id }}', '{{ post.slug }}', '{{ csrf_token }}');">
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
                <input type="text" id="comment_name_{{ post.id }}" class="form-control"
                       placeholder="Nombre" required data-validation-required-message="Por favor introduce tu nombre">
                <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
                <input type="email" id="comment_email_{{ post.id }}" class="form-control"
                       placeholder="Email" required data-validation-required-message="Por favor introduce tu email">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
                <textarea id="comment_body_{{ post.id }}" class="form-control"
                          placeholder="Tu mensaje" rows="4" required
                          data-validation-required-message="Por favor introduce un comentario">
                </textarea>
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-12 col-sm-12 col-xs-12 text-center">
            <button type="submit" class="btn btn-xl">
                <span class="glyphicon glyphicon-send"></span>
                &nbsp;Comentar
            </button>
        </div>
    </form>
</div>

<div class="row" style="margin-top: 5%">
    <div class="pull-right hidden-xs">
        <button class="btn btn-lg btn-danger" onclick="location.hash='#posts'" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span>
            Cerrar Post
        </button>
    </div>
    <div class="visible-xs" style="text-align: center">
        <button class="btn btn-lg btn-danger" onclick="location.hash='#posts'" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span>
            Cerrar Post
        </button>
    </div>
</div>
