<!-- Base template -->

{% load staticfiles pipeline %}

<!doctype html>
<html lang="es">
    <head>

        {% block headers %}
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="author" content="Alberto Pou QuirÃ³s">

            <title>P de Pou</title>
            <link href="{% static 'img/black_logo.png' %}" rel='shortcut icon'
                  type='image/png'>
        {% endblock headers %}

        {% block styles %}
            <!-- Custom Fonts -->
            <link rel="stylesheet"
                  href="{% static 'fonts/font-awesome-4.6.2/css/font-awesome.min.css' %}"
                  type="text/css">
            <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
                  rel="stylesheet" type="text/css">
            <link href="https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet"
                  type="text/css">
            <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
                  rel="stylesheet" type=text/css">
            <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
                  rel="stylesheet" type="text/css">

            <!-- Bootstrap -->
            <link rel="stylesheet"
                  href="{% static 'css/lib/bootstrap.min.css' %}"
                  type="text/css">
        {% endblock styles %}

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        {% block content %}{% endblock content %}

        {% block scripts %}
            <!-- Google Analytics -->
            <script>
                (function (i, s, o, g, r, a, m) {

                    i[r] = i[r] || function () {
                                (i[r].q = i[r].q || []).push(arguments)
                            }, i[r].l = 1 * new Date();
                    a = s.createElement(o),
                            m = s.getElementsByTagName(o)[0];
                    a.async = 1;
                    a.src = g;
                    m.parentNode.insertBefore(a, m)
                })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
                ga('create', 'UA-73025360-1', 'auto');
                ga('send', 'pageview');
            </script>

            <!-- JQuery -->
            <script src="{% static 'js/lib/jquery.js' %}"></script>

            <!-- Bootstrap -->
            <script src="{% static 'js/lib/bootstrap.min.js' %}"></script>
        {% endblock scripts %}
    </body>
</html>
